spring:
  application:
    name: Bookmark Manager

  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: password
    driverClassName: org.h2.Driver
    hikari:
      maximum-pool-size: 5

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false

  web:
    path-matching:
      patterns-parser: true

  mvc:
    servlet:
      path: /api

logging:
  level:
    org.springframework.web: DEBUG